<!DOCTYPE html>
<html>
	<head>
		<script src="main.js" async></script>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<img id='banner' src="images/Social_Media_RPG_Banner.jpeg" alt = "Social Media RPG" width="1125" height="375">
		<table id="navBar">
			<tr>
				<th><button id="charSelectButton">Switch Character</button></th>
				<th><button id="mapNavButton">Show Map</button></th>
			</tr>
		</table>
		<div id="loginDiv">
			<h2>Log in or sign up:</h2>

		<!--<img src="images/Social_Media_RPG_Banner.jpeg" alt="Social Media RPG" width="1500" height="500">-->
		<div id="testDiv">
			<h3>Just for testing</h3>
			<button id='test'>Query</button>
		</div>

		<div id="loginDiv">
			<input type="email" placeholder="Enter Your Email" style="display: none" id="email"><br>

			<input type="text" placeholder="Enter Your Username" id="username"><br><br>
			<input type="password" placeholder="Enter Your Password" id="password"><br><br>
			<button id="loginButton">Log In</button>
			<button id="switchButton">Sign Up Instead</button>
		</div>
		</div>

		<div class="mapNavDiv">
		</div>

		<div id='characterSelectDiv'>
		</div>

		<div id='locationDiv'>
			<h2 id='locName'></h2>
			<h3 id='locType'></h3>
			<p id='locDesc'></p>

			<h3 id='subName'></h3>
			<p id='subType'></p>
			<p id='subDesc'></p>

			<h4 id='subSwapInfo'></h4>
			<div id='subSwapDiv'>
			</div>

			<div id='subInv'>
			</div>

		</div>

		<br>

		<div id='characterDiv'>
			<h3 id='charInfo'></h3>
			<h2 id='charName'></h2>
			<p id='charRace'></p>
			<p id='charClass'></p>
			<p id='charTool'></p>
			<p id='charWeapon'></p>
			<p id='charHP'></p>
			<p id='charDate'></p>
		</div>

		<div id='inventory'>
			<h3 id='invInfo'></h3>
			<div id='inventoryList'>
			</div>
		</div>

	</body>
</html>
